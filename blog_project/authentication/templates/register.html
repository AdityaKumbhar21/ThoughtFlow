{% extends "layout.html" %}

{% block title %}
Register - ThoughtFlow
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-100 mt-4">
    <div class="max-w-7xl mx-auto w-full lg:flex  mt-4 rounded-md">
        <!-- Left Side: Form -->
        <div class="bg-white shadow-lg rounded-lg lg:w-1/2 p-8">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Create Your Account</h2>
            <form method="post" enctype="multipart/form-data" action = '{% url "home" %}'>
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" name="first_name" id="first-name" autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="last_name" id="last-name" autocomplete="family-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" id="email" autocomplete="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" id="username" autocomplete="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password1" id="password1" autocomplete="new-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" name="password2" id="password2" autocomplete="new-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="profile_photo" class="block text-sm font-medium text-gray-700">Profile Photo</label>
                        <input type="file" name="profile_photo" id="profile_photo" class="mt-1 block w-full text-sm text-gray-500 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Back</button>
                </div>
            </form>
        </div>
        <!-- Right Side: Welcome Text -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-indigo-600 text-white p-8 rounded-r-lg">
            <div>
                <h2 class="text-4xl font-bold mb-4">Welcome to ThoughtFlow</h2>
                <p class="text-lg">Join our community and start sharing your thoughts and ideas with the world. We're excited to have you!</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
